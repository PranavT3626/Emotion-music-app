<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation - Created by Pranav Tyagi</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .footer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            color: #666;
        }
        .title h1 {
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .created-by {
            font-size: 18px;
            color: #673ab7;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: linear-gradient(to right, #673ab7, #512da8);
            -webkit-background-clip: text;
            background-clip: text; /* Standard property */
            -webkit-text-fill-color: transparent; /* Webkit-specific text fill */
            color: transparent; /* Fallback color */
        }
    </style>
</head>
<body style="background-color: #edffec;">

    <div class="container">
        <div class="title text-center mt-5">
            <h1 class="display-4">Select Your Preferred Music Language</h1>
            <p class="created-by">Created by Pranav Tyagi</p>
        </div>

        <form action="{{ url_for('choose_singer') }}" method="POST" class="mt-4">
            <div class="row justify-content-center">
                <div class="col-md-3">
                    <label class="form-check-label">
                        <input type="radio" name="language" value="punjabi" checked>
                        <span class="box">Punjabi</span>
                    </label>
                </div>
                <div class="col-md-3">
                    <label class="form-check-label">
                        <input type="radio" name="language" value="english">
                        <span class="box">English</span>
                    </label>
                </div>
            </div>
            <div class="row justify-content-center mt-4">
                <div class="col-md-3">
                    <label class="form-check-label">
                        <input type="radio" name="language" value="hindi">
                        <span class="box">Hindi</span>
                    </label>
                </div>
                <div class="col-md-3">
                    <label class="form-check-label">
                        <input type="radio" name="language" value="western">
                        <span class="box">Western</span>
                    </label>
                </div>
            </div>

            <input type="submit" name="btn" value="Next" class="btn btn-outline-success btn-lg mt-4">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
